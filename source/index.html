<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Supergym – самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья.">
  <title>Фитнес-центр</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <footer class="footer">
    <div class="footer__form">
      <div class="container  form">
        <h2>Бесплатное занятие</h2>
        <form method="GET">
          <div class="form__fields">
            <label class="visually-hidden" for="name">Имя</label>
            <input type="text" name="name-field" id="name" placeholder="Имя" required>
            <label class="visually-hidden" for="phone">Телефон</label>
            <input type="tel" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" name="phone-field" id="phone" placeholder="Телефон" required>
          </div>
          <div class="form__submit">
            <button class="btn  btn__form-sub" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>

    <div class="contacts">
      <h2>Контакты</h2>
    </div>

    <div class="footer__bottom">
      <div class="footer__info  container">
        <a class="logo">
          <img src="img/icon-logo.svg" width="89" height="20" alt="Логотип Supergym">
        </a>
        <ul class="footer__menu">
          <li class="footer__list">
            <a href="#" class="footer__link">Услуги</a>
          </li>
          <li class="footer__list">
            <a href="#" class="footer__link">Абонементы</a>
          </li>
          <li class="footer__list">
            <a href="#" class="footer__link">Акции</a>
          </li>
          <li class="footer__list">
            <a href="#" class="footer__link">Тренеры</a>
          </li>
          <li class="footer__list">
            <a href="#" class="footer__link">Расписание</a>
          </li>
        </ul>
        <ul class="footer__social  social">
          <li class="social__item">
            <a href="#" class="social__link" aria-label="Мы в контакте">
              <svg class="social__icon  social__vk" width="24" height="13">
                <use xlink:href="#icon-vk" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link" aria-label="Мы в инстаграм">
              <svg class="social__icon  social__inst" width="24" height="24">
                <use xlink:href="#icon-inst" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link" aria-label="Мы в facebook">
              <svg class="social__icon  social__fb" width="12" height="24">
                <use xlink:href="#icon-fb" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
